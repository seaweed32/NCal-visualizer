<html>
<!--HTML-->
<head>
  <title>NCal Export CSV Conversion</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="NCal favi.png">
</head>
<body>
    <div id="file_input_button" ondragover="dragOver(event)" ondrop="dropHandler(event)">
      <p id="choose">Choose file</p>
      <div id="drop">or drop file here</div>
    </div>
    <input type="file" id="file_input" style="display: none;">
    <div id="display_box"></div>
    <div id="discription_box">
      <div id="day_info"></div>
      <div id="close_button">Close</div>
      <div id="text_box"></div>
    </div>
    <div id="download_button" class="button">Download</div>
    <div id="back_button" class="button">Go Back</div>
    <select name="sort" id="sort_menu" class="button">
      <option value="date">Date</option>
      <option value="rating">Rating</option>
      <option value="length">Length</option>
    </select>
    <div id="sort_dir" class="button">â®Ÿ</div>
</body>
<!--JS-->
<script src="script.js"></script>
</html>
